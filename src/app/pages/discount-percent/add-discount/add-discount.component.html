<section class="add-list">
  <div class="page-header">
    <div class="page-title">
      <h4>Discount Percent Management</h4>
      <h6>{{id ? 'Update' : 'Add'}} DiscountPercent</h6>
    </div>
  </div>
</section>

<section class="from-section">
  <form #formElement="ngForm" [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="area-border">
    <div class="grid">

      <div class="">
        <div class="from">
          <mat-label>Discount Deals</mat-label>
          <mat-form-field appearance="outline">
            <mat-select formControlName="discountType" required>

              <mat-option *ngFor="let deal of deals" [value]="deal.value">
                {{deal.viewValue}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="GenderControl.hasError('required')">Please choose an field</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="">

        <div class="from">
          <mat-label>Discount Percent</mat-label>
          <mat-form-field appearance="outline">
            <!-- <input type="email" formControlName="email" matInput /> -->
            <input type="text" formControlName="discountPercent" matInput placeholder="Enter Your Discount Percent">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="btn">
      <button mat-raised-button type="submit" class="btn-submit">
        {{ id ? "Update" : "Submit" }}
      </button>
      <button type="button" [routerLink]="['../']" mat-raised-button class="btn-submit color">
        Cancel
      </button>
    </div>
  </form>
</section>
