  <hr class="center-square"/>

  <div class="table-wrapper space">
    <div class="table-action" [class.dual]="activeSort || filter">
      <div class="left" *ngIf="activeSort || filter">
        <button mat-stroked-button color="accent" (click)="onRemoveAllQuery()">
          <mat-icon>close</mat-icon>
          Clear FilterData
        </button>
      </div>

      <div class="right" *ngIf="selectedIds && selectedIds.length">


        <button
          *ngIf="checkDeletePermission"
          mat-stroked-button
          color="warn"
          (click)="openConfirmDialog('delete')"
          matTooltip="Delete"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <!-- END Table Action -->

    <table>
      <tr>
        <th class="t-checkbox mat-check">
          <mat-checkbox
            #matCheckbox
            (change)="onAllSelectChange($event)"
          ></mat-checkbox>
        </th>
        <th>Verify Request Image</th>
        <th>Users</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Verfied</th>
        <th>Action</th>
      </tr>

      <tr *ngFor="
              let data of users
                | paginate
                  : {
                      itemsPerPage: UsersPerPage,
                      currentPage: currentPage,
                      totalItems: totalUnit
                    };
              let i = index
            ">
        <td class="t-checkbox">
          <mat-checkbox class="t-mat-checkbox" [(ngModel)]="data.select"
                        (ngModelChange)="onCheckChange($event, i, data._id)"></mat-checkbox>
        </td>
        <td class="product-img">
          <!-- <img checkImageDefault [src]="data?.profileImg"/> -->
          <img checkImageDefault class="table-image" [src]="data?.images ? data.images[0] : ''" [alt]="">
        </td>
        <td>{{ data.username || "-" | uppercase }}</td>
        <td>{{ data.email || "-" | uppercase }}</td>
        <td>{{ data.phone || "-" }}</td>
        <!--        <td *ngIf="data?.images &&  !data.isVerfied">Send Varify Request</td>-->
        <td>{{ data?.images ? 'YES' : "NO" }}</td>
        <!--        <td *ngIf="data?.images && data.isVerfied">{{ data.isVerfied }}</td>-->
        <!--        <td *ngIf="!data?.images && !data.isVerfied">-</td>-->
        <td class="button">
          <button matTooltip="Edit" mat-mini-fab color="accent" [routerLink]="['../edit-user/', data._id]">
            <mat-icon>edit</mat-icon>
          </button>

        </td>
      </tr>
    </table>
  </div>

  <div class="pagination-container">
    <pagination-controls
      class="data-pagination"
      [autoHide]="true"
      [maxSize]="15"
      (pageChange)="onPageChanged($event)"
    >
    </pagination-controls>
  </div>
  <!-- END PAGINATION -->

</section>
