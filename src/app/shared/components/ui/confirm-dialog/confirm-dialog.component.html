<div class="dialog-container">

  <div class="confirm-dialog-area">
    <div class="info">
      <h1>{{data?.title}}</h1>
      <p>{{data?.message}}</p>
    </div>

    <div class="actions-around">
      <button (click)="onConfirm()" class="btn-submit " mat-raised-button color="primary" type="button">
        Confirm
      </button>
      <button (click)="onDismiss()" class="btn-submit color" mat-raised-button color="warn" type="button">
        Cancel
      </button>
    </div>
  </div>
</div>
